<!doctype html>
<html lang="en">

        <link rel="stylesheet" href="css/leaflet.css">

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>

        <script src="js/leaflet-hash.js"></script>

        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>

        <script src="js/leaflet-measure.js"></script>
        <script src="data/BatasAdministrasi_1.js"></script>

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;
        var layer_Positron_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        map.addLayer(layer_Positron_0);
        function pop_BatasAdministrasi_1(feature, layer) {
            var popupContent = '<table>\

                    </tr>\

                    </tr>\

                    </tr>\
                    <tr>\

                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WAPRO2'] !== null ? autolinker.link(feature.properties['WAPRO2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_LEN'] !== null ? autolinker.link(feature.properties['SHAPE_LEN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasAdministrasi_1_0() {
            return {
                pane: 'pane_BatasAdministrasi_1',
                opacity: 1,
                color: 'rgba(190,178,151,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BatasAdministrasi_1');
        map.getPane('pane_BatasAdministrasi_1').style.zIndex = 401;
        map.getPane('pane_BatasAdministrasi_1').style['mix-blend-mode'] = 'normal';
        var layer_BatasAdministrasi_1 = new L.geoJson(json_BatasAdministrasi_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BatasAdministrasi_1',
            layerName: 'layer_BatasAdministrasi_1',
            pane: 'pane_BatasAdministrasi_1',
            onEachFeature: pop_BatasAdministrasi_1,
            style: style_BatasAdministrasi_1_0,

        bounds_group.addLayer(layer_BatasAdministrasi_1);
        map.addLayer(layer_BatasAdministrasi_1);
        function pop_KeterjangkauanSMASederajat_2(feature, layer) {
        }

        function style_KeterjangkauanSMASederajat_2_0(feature) {
            switch(String(feature.properties['q2wHide_kett'])) {
                case '400':
                    return {
                pane: 'pane_KeterjangkauanSMASederajat_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
                    break;
                case '800':
                    return {

                weight: 1.0,

                fillOpacity: 1,

            }

                case '1200':

                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,

                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_KeterjangkauanSMASederajat_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_KeterjangkauanSMASederajat_2');

        function pop_JaringanJalan_3(feature, layer) {
        }

        function style_JaringanJalan_3_0() {
            return {
                pane: 'pane_JaringanJalan_3',
                opacity: 1,
                color: 'rgba(152,125,183,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',

            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SMA'] !== null ? autolinker.link(feature.properties['SMA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Desc_Alamat'] !== null ? autolinker.link(feature.properties['Desc_Alamat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Desc_Status'] !== null ? autolinker.link(feature.properties['Desc_Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SMASederajat_4_0() {
            return {
                pane: 'pane_SMASederajat_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,155,111,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SMASederajat_4');
        map.getPane('pane_SMASederajat_4').style.zIndex = 404;
        map.getPane('pane_SMASederajat_4').style['mix-blend-mode'] = 'normal';
        var layer_SMASederajat_4 = new L.geoJson(json_SMASederajat_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SMASederajat_4',
            layerName: 'layer_SMASederajat_4',
            pane: 'pane_SMASederajat_4',
            onEachFeature: pop_SMASederajat_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SMASederajat_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_SMASederajat_4);
        map.addLayer(layer_SMASederajat_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/SMASederajat_4.png" /> SMA Sederajat': layer_SMASederajat_4,'<img src="legend/JaringanJalan_3.png" /> Jaringan Jalan': layer_JaringanJalan_3,'Keterjangkauan SMA Sederajat<br /><table><tr><td style="text-align: center;"><img src="legend/KeterjangkauanSMASederajat_2_0400meter0.png" /></td><td>0 - 400 meter</td></tr><tr><td style="text-align: center;"><img src="legend/KeterjangkauanSMASederajat_2_400800meter1.png" /></td><td>400 - 800 meter</td></tr><tr><td style="text-align: center;"><img src="legend/KeterjangkauanSMASederajat_2_8001200meter2.png" /></td><td>800 - 1200 meter</td></tr><tr><td style="text-align: center;"><img src="legend/KeterjangkauanSMASederajat_2_1200meter3.png" /></td><td>>1200 meter</td></tr></table>': layer_KeterjangkauanSMASederajat_2,'<img src="legend/BatasAdministrasi_1.png" /> Batas Administrasi': layer_BatasAdministrasi_1,"Positron": layer_Positron_0,}).addTo(map);

</html>
